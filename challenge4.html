<body>
    <script>
        const Name = 'Heng Mengly';
        const char = 'e';
        function countcharacterApper(char,name){
            let counter = 0 ;
            for(let i=0;i<name.length;i++){
                
                if(char===name.charAt(i)){
                    counter++;
                }
            }
            return counter;
        }
        console.log(countcharacterApper(char,Name));
    </script>
